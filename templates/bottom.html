<!-- Optional JavaScript here Order is IMPORTANT -->
<!-- jQuery first, then Ajax, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/cookie-bar/cookiebar-latest.min.js?forceLang=en&theme=flying&tracking=1&thirdparty=1&scrolling=1&hideDetailsBtn=1"></script>
<script src="{{ url_for("static", filename="js/custom.js") }}" type="text/javascript"></script>

{% if error %}
    <script type="text/javascript">
        $("#Formula-alert").html("Error: {{ error }}");
        $("#Formula-alert").show();
        $(".spinner-border").hide();
    </script>
{% endif %}

{% if output %}
    <script type="text/javascript">
        $("#row-result").html(atob("{{ output }}"));
        $(".spinner-border").hide();
    </script>
{% endif %}

{% if output2 %}
    <script type="text/javascript">
        $("#row-result2").html(atob("{{ output2 }}"));
        $(".spinner-border").hide();
    </script>
{% endif %}
